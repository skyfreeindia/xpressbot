<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-Friendly Nested Accordions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .main-heading {
            font-size: 22px;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 10px;
            color: #333;
        }

        .accordion {
            border: 2px solid #ccc; /* Border around the entire accordion */
            border-radius: 5px;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .accordion-heading {
            background-color: #f7f7f7;
            padding: 15px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .accordion-heading:hover {
            background-color: #eaeaea;
        }

        .accordion-content {
            display: none;
            padding: 0;
        }

        .accordion.open .accordion-content {
            display: block;
        }

        .arrow {
            font-size: 12px;
            transform: rotate(0deg);
            transition: transform 0.3s ease;
        }

        .accordion.open .arrow {
            transform: rotate(90deg);
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 0;
        }

        /* Column borders that touch accordion's left and right border */
        table td {
            padding: 8px;
            text-align: left;
            border-left: 1px solid #ddd;  /* Column left border */
            border-right: 1px solid #ddd; /* Column right border */
            width: 50%; /* Equal column widths */
        }

        /* Remove the first left border (it touches the accordion) */
        table td:first-child {
            border-left: none;
        }

        /* Remove the last right border (it touches the accordion) */
        table td:last-child {
            border-right: none;
        }

        /* Row borders */
        table tr {
            border-bottom: 1px solid #ddd; /* Border for rows */
			            border-top: 1px solid #ddd; /* Border for rows */

        }

        /* Remove bottom border for the last row */
        table tr:last-child {
            border-bottom: none;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .accordion-content {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- SOLUTIONS -->
    <div class="main-heading">SOLUTIONS</div>
    <div class="accordion open">
        <div class="accordion-heading">
            Price
            <span class="arrow">▶</span>
        </div>
        <div class="accordion-content">
            <table>
                <tbody>
                    <tr>
                        <td>Free</td>

                    </tr>
                    <tr>

                    </tr>
                    <tr>
                        <td>Pro</td>

                    </tr>
                    <tr>
                        <td>Ultimate</td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="accordion">

            <span class="arrow">▶</span>
        </div>
        <div class="accordion-content">
            <table>
                <tbody>
                    <tr>
                        <td>Free</td>
                        <td><a href="https://example.com/free">Buy Now</a></td>
                    </tr>
                    <tr>
                        <td>Enterprise</td>
                        <td><a href="https://example.com/enterprise">Buy Now</a></td>
                    </tr>
                    <tr>
                        <td>Pro</td>

                    </tr>
                    <tr>
                        <td>Ultimate</td>
                        <td><a href="https://example.com/ultimate">Buy Now</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- MESSAGE CREDITS -->
    <div class="main-heading">MESSAGE CREDITS</div>
    <div class="accordion">
        <div class="accordion-heading">
            Monthly Credit Allocation
            <span class="arrow">▶</span>
        </div>
        <div class="accordion-content">
            <table>
                <tbody>
                    <tr>
                        <td>Free</td>
                        <td>100</td>
                    </tr>
                    <tr>
                        <td>Enterprise</td>
                        <td>500</td>
                    </tr>
                    <tr>
                        <td>Pro</td>
                        <td>1,000</td>
                    </tr>
                    <tr>
                        <td>Ultimate</td>
                        <td>5,000</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Add event listeners to accordion headings
        document.querySelectorAll('.accordion-heading').forEach(heading => {
            heading.addEventListener('click', function () {
                const accordion = this.parentElement;
                accordion.classList.toggle('open'); // Toggle the "open" class
            });
        });

    </script>

</body>
</html>

    // Fetch user's location and set default currency
    async function setDefaultCurrency() {
        try {
            const response = await fetch("https://ipapi.co/json/"); // Reliable IP geolocation API
            const data = await response.json();
            const country = data.country_code; // Use 'country_code' for consistency with IPAPI responses

            let defaultCurrency;
            switch (country) {
                case "IN": // India
                    defaultCurrency = "INR";
                    break;
                case "SG": // Singapore
                    defaultCurrency = "SGD";
                    break;
                case "MY": // Malaysia
                    defaultCurrency = "MYR";
                    break;
                case "DE": // Germany (example for Europe)
                case "FR": // France
                case "ES": // Spain
                    defaultCurrency = "EUR";
                    break;
                default: // Rest of the world
                    defaultCurrency = "USD";
            }

            document.getElementById("currency").value = defaultCurrency;
        } catch (error) {
            console.error("Error fetching user location:", error);
        }
    }

    // Fetch exchange rate for the selected currency
    async function fetchExchangeRate(currency) {
        try {
            const response = await fetch(`https://api.exchangerate-api.com/v4/latest/INR`);
            const data = await response.json();
            return data.rates[currency] || 1; // Return 1 if currency is not found
        } catch (error) {
            console.error("Error fetching exchange rates:", error);
            return 1; // Fallback to 1 if API fails
        }
    }
